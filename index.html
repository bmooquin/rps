    <script>

        function getUserChoice() {
            let userChoice = prompt("What is your selection?");
            userChoice = userChoice.toLowerCase();
            while (!(userChoice == 'rock' || userChoice == 'paper' || userChoice == 'scissors')) {
                userChoice = prompt("Wrong input. What is your selection?");
                userChoice = userChoice.toLowerCase();
            }
            return userChoice;
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getComputerChoice() {
            const compChoice = getRandomInt(3);
            let compChoiceEng;
            if (compChoice === 0) {
                compChoiceEng = "rock"
            } else if (compChoice === 1) {
                compChoiceEng = "paper"
            } else if (compChoice === 2) {
                compChoiceEng = "scissors"
            }
            return compChoiceEng;
        }

        function playRound(playerSelection, computerSelection) {

            let result;

            if (playerSelection == computerSelection) {
                result = "draw";
            }
            else if (playerSelection == "rock" && computerSelection == "paper") {
                result = "computer wins";
            }
            else if (playerSelection == "rock" && computerSelection == "scissors") {
                result = "player wins";
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                result = "player wins";
            }
            else if (playerSelection == "paper" && computerSelection == "scissors") {
                result = "computer wins";
            }
            else if (playerSelection == "scissors" && computerSelection == "rock") {
                result = "computer wins";
            }
            else if (playerSelection == "scissors" && computerSelection == "paper") {
                result = "player wins";
            }

            return result;

        }

                    //console.log(playerwins);

                console.log("The player chose " + userChoice + ". The computer chose " + computerChoice + ". " + result);

            if (playerwins > computerwins) {
                console.log("The player has won the game");
            } else if (computerwins > playerwins) {
                console.log("The computer has won the game");
            }

        }
